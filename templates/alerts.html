{% extends 'base.html' %}
{% block content %}

<h2>Hello {{ user.first_name }} {{ user.last_name }}! Here are your alerts for this week!</h2>

<form action='/alerts'>
      {% for alert in scheduled_alerts %}<br>
       {{ alert.alert.plant_type.common_name }} <br>
       {{ alert.alert_type.alert_type }}<br>
       {{ alert.date }} <br>
      {% endfor %}
</form>






{% endblock %}
